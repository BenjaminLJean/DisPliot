<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script defer src="makings.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>DisPliot</title>
</head>

<body>
  <div class="container">
    <div class="heading">Welcome to DisPliot!</div>

    <div class="quote">Click down there to start!</div>
    <textarea class="input_area" placeholder="Begin!" oninput="processCurrentText()" onfocus="startGame()">
    </textarea>
    <button class="restart_btn" onclick="resetValues()">Restart</button>


    <div class="header">
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="current_time">60</div>
      </div>
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="current_wpm">?</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="current_errors">0</div>
      </div>
      <div class="accuracy">
        <div class="header_text">Acc%</div>
        <div class="current_accuracy">100</div>
      </div>
    </div>


  </div>

</body>

</html>
